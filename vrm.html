<!DOCTYPE html>
<html>

<head>
    <title>Three.js Skeleton Interaction</title>
    <script> global = window;</script>
    <script type="importmap">
        {
          "imports": {
            "three": "./js/three/three.module.js",
            "orbitControls": "./js/three/jsm/OrbitControls.js",
            "transformControls": "./js/penziltransform.js",
            "gltf" : "./js/three/jsm/GLTFLoader.js",
            "vrm" : "./js/three/jsm/three-vrm.module.js",
            "convexGeo": "./js/EWBIK/util/mathdump/ConvexHull.js",
            "enviro" : "./js/environment.js",
            "uiElements" : "./js/UIelements.js",
            "sceneStuff" : "./js/sceneStuff.js"
          }
        }
    </script>

</head>


<body>
    <!--<script type="module" src="./js/UIelements.js"></script>-->
    <script type="module">
        import *  as THREE from "three";
        import * as uielems from "uiElements";
        import * as sceneStuff from "sceneStuff";
        import { GLTFLoader } from 'gltf';
        import { VRMLoaderPlugin } from 'vrm';
        import { EWBIK } from "./js/EWBIK/EWBIK.js";
        import { IKSkelHelper } from "./js/EWBIK/helpers/IKSkelHelper.js"; 
        import { getMeshDescendants, initEnvironment, addToEnvironment, setShadowD, setLuminosity} from "enviro";
        import { initWolfGirl, initSneakPinPose, addElbowSuggestions} from "./js/toys/rigs/wolfgirl_vrm.js";
       
        window.autoSolve = true;
        window.showIKBones = false;
        window.showIrrelevantBones = false;

        window.meshLayer = 0;
        window.boneLayer = 1;

        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-0.61, 1.2, -1);
        window.renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        window.camera = camera;
        window.renderer = renderer;

        let orbitControls, boneCtrls, pinOrientCtrls, pinTranslateCtrls;
        var scene = null;

        let selectedBone = null;
        let rootBone = null;
        let armature = null;
        window.frameCount = 0;
        

        const loader = new GLTFLoader();

        async function init() {
            scene = new THREE.Scene();
            window.scene = scene;
            document.body.appendChild(renderer.domElement);

            loader.register((parser) => {
                return new VRMLoaderPlugin(parser);
            });
            window.interactionSolve = false;
            await sceneStuff.initControls(renderer);

            let inst1 = await loadModel({ x: 0, y: 0, z: 0 }, 0);
            
            window.nek1 = inst1;
            armature = inst1;
            window.updateParseStream("UI stuff...", 0); 
            let helper = new IKSkelHelper(armature);
            helper.pinVisibilityCondition = (forPin, forBone) => uielems.contextPinCondition(forPin, forBone);
            helper.constraintVisibilityCondition = (forConstraint, forBone) => uielems.contextConstraintCondition(forConstraint, forBone); 
            helper.updateCallback = sceneStuff.updateSceneStuff;
            helper.init(1,2, -1, 4);
            helper.updateCallback=sceneStuff.updateSceneStuff;
            
            window.updateParseStream(null, 0);
            armature.dirtyRate = true;
            initEnvironment(scene, renderer);
            addToEnvironment(
                [...getMeshDescendants(nek1.armatureObj3d.children[1]),
                ...getMeshDescendants(nek1.armatureObj3d.children[2])],
                [0, 1, 2]
            );
            
            setShadowD(1.5);
            setLuminosity(1.5);
            sceneStuff.snapToFocus(nek1.c_hips);
            sceneStuff.setOrbit(nek1.c_hips);
            render();
        }

        let lastIK = 0;

        async function loadModel(position, loadId) {
            window.updateLoadStream("Scene instaniated...", loadId);
            let vrm = await loader.loadAsync(
                './vrmtests/testmodel.vrm',
                (xhr, otherParam) => { window.updateLoadStream(xhr, loadId) },
                (error) => { window.notifyStreamError(error, loadId) }
            );
            scene.add(vrm.scene);
            let rootBone1 = vrm.scene.children[0];
            rootBone1.position.set(position.x, position.y, position.z);
            

            window.updateParseStream("Building IK Armature...", loadId);
            let armature = new EWBIK(vrm.scene.children[0]);
            armature.setDefaultIterations(5);
            armature.setDampening(1.6);
            armature.armatureNode.forceOrthonormality = false;
            window.armatures.push(armature);
            window.updateParseStream("Addings constraints...", loadId);
            initHumanoidRestConstraints(armature);

            window.updateParseStream("Inferring Bone appearance...", loadId);
             
            return armature;
        }


        async function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function initHumanoidRestConstraints(armature) {
            initWolfGirl(armature, true, true, true);
            initSneakPinPose(armature);
            //addElbowSuggestions(armature);
        }

        init();
        animate();
    </script>
</body>

</html>

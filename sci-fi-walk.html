<!DOCTYPE html>
<html>

<head>
    <title>Three.js Skeleton Interaction</title>
    <script> global = window;</script>
    <script type="importmap">
        {
          "imports": {
            "three": "./js/three/three.module.js",
            "orbitControls": "./js/three/jsm/OrbitControls.js",
            "transformControls": "./js/penziltransform.js",
            "gltf" : "./js/three/jsm/GLTFLoader.js",
            "vrm" : "./js/three/jsm/three-vrm.module.js",
            "convexGeo": "./js/EWBIK/util/mathdump/ConvexHull.js",
            "enviro" : "./js/environment.js"
          }
        }
    </script>
    
</head>


<body>
    <script type = "module" src="./js/UIelements.js"></script>
    <script src="js/sceneStuff.js"></script>
    <script type="module">
        import *  as THREE from "three";
        import { LayeredRender } from "./js/LayeredRender.js"
        import { TransformControls } from 'transformControls';
        import { OrbitControls } from 'orbitControls';
        import { GLTFLoader } from 'gltf';
        import { EWBIK } from "./js/EWBIK/EWBIK.js";
        import { IKNode, TrackingNode } from "./js/EWBIK/util/nodes/IKNodes.js";
        import { IKPin } from "./js/EWBIK/betterbones/IKpin.js";
        import { Rest } from "./js/EWBIK/betterbones/Constraints/Rest/Rest.js";
        import {getMeshDescendants, initEnvironment} from "enviro";
        //import { Rest } from "./js/EWBIK/betterbones/Constraints/Rest/Rest.js"
        addDebugFuncs(THREE);
        window.Rest = Rest;
        window.OrbitControls = OrbitControls;
        window.TransformControls = TransformControls;
        window.IKNode = IKNode;
        window.TrackingNode = TrackingNode;
        window.IKPin = IKPin;
        window.autoSolve = true;
        
        window.meshLayer = 0;
        window.boneLayer = 1;

        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-0.61, 1.2, -1);    
        window.renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        window.camera = camera;
        window.renderer = renderer;

        let orbitControls, boneCtrls, pinOrientCtrls, pinTranslateCtrls;
        var scene = null;        
        
        let selectedBone = null;
        let rootBone = null;
        let armature = null;
        let frameCount = 0;
        window.instances = [];

        const loader = new GLTFLoader();

        async function init() {
            scene = new THREE.Scene();
            //scene.add(hemisphereLight);
            window.scene = scene;
            document.body.appendChild(renderer.domElement);
            //scene.add(ambientLight);
            window.addEventListener('resize', onWindowResize, false);
            autoSolve = false;
            interactionSolve = false;
            initControls(THREE, renderer);

            let inst1 = await loadModel({x: 0, y:0, z:0}, 0, ikify);
            window.nek1= inst1; 
            armature = inst1; 

            armature.setDefaultIterations(15);
            armature.setDampening(0.08);
            armature.dirtyRate = true;
            initEnvironment(scene, renderer, //scene,
                [...getMeshDescendants(nek1.armatureObj3d.children[0]),
                ...getMeshDescendants(nek1.rootBone)],
                [0, 1]
            );           

            //instances = await Promise.all([inst1, inst2]);
            //armature.solve();
            //render();
        }

        let lastIK = 0;
        function ikify(inst, loadId) {
            window.updateParseStream("Building IK Armature...", loadId);
            let armature = new EWBIK(inst, false);
            armature.armatureNode.forceOrthonormality = false;
            window.armatures.push(armature);    
            
            window.updateParseStream("Inferring Bone directions and appearance...", loadId);
                initPrettyBones(armature);            
            window.updateParseStream("Addings constraints...", loadId);            
                initHumanoidRestConstraints(armature);
                makePinsList(1, armature.armatureObj3d, armature);
            window.updateParseStream("UI stuff...", loadId);
                updateGlobalBoneLists();
                initIK(armature);
            window.updateParseStream(null, loadId);
            return armature;
            /*let armature2 = new EWBIK(instances[1].scene.children[0], false);
            armature2.armatureNode.forceOrthonormality = false;
            addSceneArmature(armature2);*/
        }

        async function loadModel(position, loadId, onloaded) {
            
            let glb = await loader.loadAsync(
                './gltftests/sci-fi_girl_v.02_walkcycle_test.glb',
                (xhr, otherParam) => {window.updateLoadStream(xhr, loadId)},
                (error) => {window.notifyStreamError(error, loadId)}
            );
            let startAt = findBone(glb.scene).parent;
            defuckify(startAt);
            scene.add(startAt);
            //render();
            window.updateParseStream("Scene instaniated...", loadId);
            return ikify(startAt, loadId);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);            
            render();
        }

        function initHumanoidRestConstraints(armature) {
            
            armature.left_foot_pin = new IKPin(armature.bonetags["Ankle_L_098"]);
            armature.right_foot_pin = new IKPin(armature.bonetags["Ankle_R_05"]);
            armature.right_hand_pin = new IKPin(armature.bonetags["Wrist_R_021"]);
            armature.left_hand_pin = new IKPin(armature.bonetags["Wrist_L_072"]);
            armature.head_pin = new IKPin(armature.bonetags["Head_M_046"]);

            armature.left_hand_pin.forBone.parent.setStiffness(1);
            armature.left_hand_pin.forBone.parent.parent.setStiffness(1);
            armature.left_hand_pin.forBone.parent.parent.parent.parent.setStiffness(1);
            armature.left_hand_pin.forBone.parent.parent.parent.parent.parent.setStiffness(1);

            armature.right_hand_pin.forBone.parent.setStiffness(1);
            armature.right_hand_pin.forBone.parent.parent.setStiffness(1);
            armature.right_hand_pin.forBone.parent.parent.parent.parent.setStiffness(1);
            armature.right_hand_pin.forBone.parent.parent.parent.parent.parent.setStiffness(1);
            
            armature.left_foot_pin.forBone.parent.parent.setStiffness(1);
            armature.left_foot_pin.forBone.parent.parent.parent.setStiffness(1);

            armature.right_foot_pin.forBone.parent.parent.setStiffness(1);
            armature.right_foot_pin.forBone.parent.parent.parent.setStiffness(1);

            for(let b of armature.bones) {
                if(b.parent instanceof THREE.Bone) {
                    let restconst = new Rest(b);
                    if(b == armature.bonetags['Scapula_L_065']) {
                        restconst.setPainfulness(0.8);
                        restconst.setStockholmRate(0.8);
                    }
                    if(b == armature.bonetags['Scapula_R_014']) {
                        restconst.setPainfulness(0.8);
                        restconst.setStockholmRate(0.8);
                    }
                    if(b == armature.bonetags['Neck_M_043']) {
                        restconst.setPainfulness(0.95);
                        restconst.setStockholmRate(0.8);
                    }
                    if(b == armature.bonetags['Neck_M_044']) {
                        restconst.setPainfulness(0.95);
                        restconst.setStockholmRate(0.95);
                    }
                    if(b == armature.bonetags['Neck_M_045']) {
                        restconst.setPainfulness(0.95);
                        restconst.setStockholmRate(0.95);
                    }
                    if(b == armature.bonetags['Head_M_046']) {
                        restconst.setPainfulness(0.95);
                        restconst.setStockholmRate(0.95);
                        b.setStiffness(0.1);
                    }
                }
            }
        }

        async function animate() {
            requestAnimationFrame(animate);
            render(true);
        }

        window.render = function(incrFrame = false) {
            if(incrFrame) frameCount++;
            doSolve();
            
            camera.layers.set(0);
            window.renderer.render(scene, camera);
            window.renderer.clearDepth();
            const currentBackground = scene.background;
            const currentFog = scene.fog;
            scene.background = null;
            scene.fog = null;
            camera.layers.set(1);
            window.renderer.render(scene, camera);
            //scene.background = currentBackground;
            //scene.fog = currentFog;

        }


        init();
        animate();
    </script>
</body>

</html>
